{% extends "bloodbankapp/dashboard.html" %} {% block panelcontent %} {% load
static %} {% load crispy_forms_tags %}
<div class="main-content">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {% if object %}
      <legend class="border-bottom mb-4">Update Appointment</legend>
      {% else %}
      <legend class="border-bottom mb-4">Add Appointment</legend>
      {% endif %} {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      {% if object %}
      <button class="btn btn-outline-info" type="submit">Update</button>
      {% else %}
      <button class="btn btn-outline-info" type="submit">Add</button>
      {% endif %}
    </div>
  </form>
  <script>
    $(function() {
      $(".datetime-input").datetimepicker({
        format: "YYYY-MM-DD HH:mm:ss"
      });
    });
  </script>
</div>
{% endblock panelcontent %}
